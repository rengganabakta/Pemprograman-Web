<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./stlye.css" />

</head>
<body>
    <div class="container">
        <div class="results">
            <h1 class="first_number"></h1>
            <h1 class="operand"></h1>
            <h1 class="second_number"></h1>
        </div>
        <div class="operator">
            <ul>
                <button> / </button>
                <button> + </button>
                <button> - </button>
                <button> * </button>
            </ul>
        </div>
        <div class="enter">
            <ul>
                <button class="button"> = </button>
                <button class="button">Clear</button>
            </ul>

        </div>
        <div class="button_angka">
            <ul >
                <button> 1 </button>
                <button> 2 </button>
                <button> 3 </button>
                <button> 4 </button>
                <button> 5 </button>
                <button> 6 </button>
                <button> 7 </button>
                <button> 8 </button>
                <button> 9 </button>
            </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
