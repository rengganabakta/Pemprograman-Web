<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./stlyeForm.css">
    <script src="./scriptForm.js" defer></script>
    <link rel="icon" href="./cropped-favicon-2.png" type="image/x-icon">
</head>
<body>
    <dir class="container">
        <h1>FORMULIR JAVASCRIPT LANJUTAN</h1>
        <form action="">
            <table>
                <tr class="table-row">
                    <td>
                        <p>Nama</p>
                    </td>
                    <td>
                        <input type="text" name="Nama" id="Nama">
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Username</p>
                    </td>
                    <td>
                        <input type="text" name="Username" id="Username">
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Email</p>
                    </td>
                    <td>
                        <input type="email" name="Email" id="Email">
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Password</p>
                    </td>
                    <td>
                        <input type="password" name="Password" id="Password">
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Phone Number</p>
                    </td>
                    <td>
                        <input type="text" name="Phone" id="Phone">
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Gender</p>
                    </td>
                    <td>
                        <select name="pilihan">
                            <option value=1>Laki-Laki</option>
                            <option value=2 >Perempuan</option>
                            <option value=3>Tidak Disebutkan</option>
                            <option value=4 hidden selected>Pilih Gender Anda</option>
                        </select>
                    </td>
                </tr>
                <tr class="table-row">
                    <td>
                        <p>Website</p>
                    </td>
                    <td>
                        <input type="text" name="Wesite" id="Wesite">
                    </td>
                </tr>
                <tr>
                    <td class="button">
                        <button type="submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </dir>
</body>
</html>
